<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos usar tags de abreviação, elas formam minis popups não palavras abreviadas, <br>mostrando assim sua origem.</p>

    <ul type="square">
        <li>
            <abbr title="&lt;p&gt;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="&lt;h1-h6&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="&lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="&lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="&lt;code&gt;">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="&lt;ol&gt;">Listas númeradas</abbr>
        </li>
        <li>
            <abbr title="&lt;ul&gt;">Listas com demarcadores</abbr>
        </li>
    </ul>

</body>
</html>
