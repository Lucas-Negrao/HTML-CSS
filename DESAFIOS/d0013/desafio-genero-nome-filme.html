<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela filme</title>
    <style>
        table{
            margin: auto;
            width: 800px;
            height: 600px;
            font-size: 22px;
            border-collapse: collapse;
        }
        th,td{
            padding: 10px;
            border: 1px solid black;
            
        }
       
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Beatriz</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
               
                
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Barbie</td>
                <td>Lagoa Azul</td>
                <td>Zatura</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Uma viagem</td>
                <td>Grood</td>
                <td>Cara</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno mendonça</td>
                <td>Intocaveis</td>
                <td>Aminésia</td>
                <td>Zelda</td>
            </tr>
            <tr>
                <td>Lucas</td>
                <td>Um morto muito louco</td>
                <td>Os farofeiros</td>
                <td>Detona Ralph</td>
            </tr>

            <tr>
                <td>Marcos</td>
                <td>Mario</td>
                <td>Sonic</td>
                <td>Dragonball</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
