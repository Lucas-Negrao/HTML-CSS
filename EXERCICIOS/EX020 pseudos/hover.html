<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;}

        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
        }
        div:hover > p{
            color:red
            
        }

    </style>
</head>
<body>
    <p>Observe</p>
    <div>Passe o mouse
        <p>Achou</p>
    </div>
        

</body>
</html>
