<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe006</title>
</head>
<body>
    <h1>Utilidades do iframe</h1>

    <p>Podemos adicionar muitas informações em nosso site utilizando os iframes de incorporação, <br> são iframes que tiramos de outros site e colocamos nos nossos, por exemplo:</p>
    <h2>Videos do vimeo ou youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/C_E8eJrty7s?si=sgDz_NketmQP6mKs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Mapas do google ou waze</h2>
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.4886184256807!2d-46.68215193513384!3d-23.586803126616704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5744e0ebff5b%3A0x769bf4a32f914782!2sGoogle!5e0!3m2!1spt-BR!2sbr!4v1717689289634!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
