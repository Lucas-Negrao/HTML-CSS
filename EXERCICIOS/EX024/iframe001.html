<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!--Padrão 300 x 150-->
    <h1>Utilizando o iframe</h1>
    <p>
        Estou aprendendo a programar no site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" width="400" scrolling="no"></iframe>
    </p>
    <p>
        o site do <iframe src="https://www.google.com" frameborder="0" height="200" width="200"></iframe>
        não funciona por motivos de segurança 
    </p>

    <p>
        Vamos testar o youtub... <iframe src="https://www.youtube.com" frameborder="0"></iframe>
        também não permite
    </p>
    <p>
        por fim o globo esporte <iframe src="https://ge.globo.com" frameborder="0"></iframe>
        funciona 
    </p>
</body>
</html>
