<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Carattere&display=swap');
        body{
           font-family: 'Carattere', 'cursiva';
           font-weight: 400;
           font-style: normal;
           
        }
        h1{
            font-size: 50px;
        }

        p{
            font-family: 'Courier New', Courier, monospace;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Usando o google fontes</h1>
    <p>O google fontes é um site gratuito de fontes do google, podemos importar fontes dele usando o @import
     e o melhor é que sem baixar elas, oque vai manter nosso site leve.</p>
</body>
</html>
