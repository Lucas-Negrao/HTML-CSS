<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1> Colocar audio no site</h1>
    <p>Essa aula ainda se refere a aula de midias no site, na aula anterior colocamos uma imagem flexivel no site. <br>
    Agora vamos adicionar um reprodutor de audio no site. <br> Para isso usamos a tag &lt;audio&gt; Com alguns parametros</p>
    <audio src="Trabaja Duro Juega Duro - Luna Cantina.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio >
        <source src="Trabaja Duro Juega Duro - Luna Cantina.mp3" type="audio/mpeg">
        <source src="Trabaja Duro Juega Duro - Luna Cantina.mp3" type="audio/ogg">
        <source src="Trabaja Duro Juega Duro - Luna Cantina.mp3" type="audio/wav">
    </audio>
</body>
</html>
