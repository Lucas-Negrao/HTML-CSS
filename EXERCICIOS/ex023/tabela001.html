<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            
            width:400px;
            height: 400px;
            border-collapse: collapse;

        }

       td{
            border: 1px solid black;
            text-indent: 2px;
            vertical-align: middle;
            padding: 40px;
        }

        td.yelow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--Por padrão toda tabela tem 3 caracteristicas principais
    TABLE = Tabela
        TABLE ROW = Linha da Tabela 
            TABLE HEADER = Cabeçalho
            TABLE DATA = Dados da Tabela
        sua identeção é exatamente da forma com se mostra no exemplo-->
    <table>
        <tr>
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td class="yelow">B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
        
    </table>    
</body>
</html>
