<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulario por agrupador</h1>
    <form action="cadastro2.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados pessoal</legend>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required max="15" size="20" placeholder="Nome">
        </p>

        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required autocomplete="on" placeholder="meuemail@email.com">
        </p>
            <!--Estudar expresão regular RegEx-->
        <p><label for="ifone">Telefone</label>
        <input type="tel" name="tel" id="ifone" required placeholder="(xx) xxxx-xxxx" pattern="^(\d{2}\)\d{4,5}-\d{4}$"></p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
