<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <p>(caixas de input)</p>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required size="10" placeholder="Nome completo" minlength="4">

    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" size="5" placeholder="Média" step="0.1" required>
    </p>        

    <p>
        <label for="idata">Data:</label>
        <input type="date" name="data" id="idata" required>
    </p>

    <p>
        <label for="iteste">Teste</label>
        <input type="color" name="color" id="iteste" >
        <input type="button" value="botão"> <br> <input type="button" value="dialogo">
        <input type="btn" value="feito">
        <input type="checkbox" name="" id="">
        <input type="email" name="" id="">
        <input type="image" src="mare.png" alt="">
    </p>


    <p>
       <input type="submit" value="Enviar"> 
       <input type="reset" value="Limpar">
    </p>
    </form>
</p>
</body>
</html>
