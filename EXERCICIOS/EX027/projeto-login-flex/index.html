<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Flex</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section>
            <div  id="foto">aqui ficara a foto</div>
        </section>

        <section id="login">
            <div class="recebe">
                <input type="email" name="email" id="iemail" placeholder="E-mail">
                <label for="iemail">E-mail</label >
            </div>

            <div class="recebe">
                <input type="password" name="senha" id="isenha" autocomplete="off" required minlength="8" maxlang="15" placeholder="senha">
                <label for="isenha">Senha</label>
            </div>
        </section>
    </main>
</body>
</html>
