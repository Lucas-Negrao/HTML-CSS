<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>     

        /*
        Testes do justify content 
        
        */
        div#container{
            background-color: lightseagreen;
            display: flex;
            flex-flow: row wrap;
            justify-content:space-evenly;    
            
        }

        div#item{
            background-color: lightslategrey;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="item">A</div>
        <div id="item">B</div>
        <div id="item">C</div>
        <div id="item">D</div>
        <div id="item">E</div>
        <div id="item">F</div>
        <div id="item">G</div>
        <div id="item">H</div>
        <div id="item">I</div>
        <div id="item">J</div>
    </div>
</body>
</html>
